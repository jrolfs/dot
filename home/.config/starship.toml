right_format = """
$cmd_duration
"""

[fill]
symbol = " "
style = ""

#
# ---------- General ----------------------------------------

[character]
success_symbol = "[→](green)"
error_symbol = "[×](red)"
vimcmd_symbol = "[↔](green)"

[directory]
truncation_length = 3
truncation_symbol = "…/"
truncate_to_repo = true
read_only = " "

[cmd_duration]
format = "took [$duration]($style)"


#
# ---------- Context ---------------------------------------

[custom.pair]
command = "echo '--'"
when = "$XDG_CONFIG_HOME/starship/is-pairing.sh"
format = "[$symbol($output)]($style)"
style = "yellow"

[git_branch]
style = "purple"
symbol = " "
truncation_length = 30
format = "on [$symbol$branch]($style) "

[git_state]
format = '[$state( $progress_current/$progress_total)]($style) '
cherry_pick = "[🍒 picking](bold red)"
rebase = "[↑ rebasing](bold yellow)"
merge = "[→ merging](bold cyan)"
bisect = "[↕ bisecting](bold yellow)"
style = "yellow"

[git_status]
format = '([[$conflicted$deleted$renamed$modified$staged$untracked$ahead_behind$stashed](bold red)]($style) )'
style = "red"
ahead = "↑"
behind = "↓"
conflicted = "≠"
deleted = "×"
diverged = "↕"
modified = "◗"
renamed = "»"
staged = "+"
stashed = "⚑"
untracked = "?"
# up_to_date = "✔"

[package]
disabled = true

[gcloud]
disabled = true

[nix_shell]
impure_msg = "[](bold red)"
pure_msg = "[λ](bold green)"
symbol = " "
format = "[${symbol}](bold blue)"


#
# ---------- Languages -------------------------------------

[nodejs]
style = "green"
symbol = " "
format = " [${symbol}(${version})]($style)"

[ruby]
symbol = " "
format = " [${symbol}(${version})]($style)"

[python]
symbol = " "
format = " [${symbol}(${version})]($style)"

[java]
symbol = " "
format = " [${symbol}(${version})]($style)"



#
# ---------- System ----------------------------------------

[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[[battery.display]]
threshold = 15

[memory_usage]
disabled = true
threshold = 75
symbol = " "
style = "dimmed green"

