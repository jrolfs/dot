

#
# ---------- Prompt ----------------------------------------

add_newline=false

# Battery

[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[[battery.display]]
threshold = 50

# Character
[character]
success_symbol = "[▸](green)"
error_symbol = "[ᐉ](red)"
vicmd_symbol = "[⇄](green)"

# Directory

[directory]
truncation_length = 3
truncation_symbol = "…/"
truncate_to_repo = true

# Git

[git_branch]
style = "purple"
symbol = " "
truncation_length = 30
format = "on [$symbol$branch]($style) "

[git_state]
format = '[$state( $progress_current/$progress_total)]($style) '
cherry_pick = "[🍒 picking](bold red)"
rebase = "[↑ rebasing](bold yellow)"
merge = "[→ merging](bold cyan)"
bisect = "[↕ bisecting](bold yellow)"
style = "yellow"


#
# ---------- Context ---------------------------------------

[package]
disabled = true

[gcloud]
disabled = true

[nix_shell]
impure_msg = "[⚠](bold red)"
pure_msg = "[λ](bold green)"
format = 'via [❄️ ($name·$state )](bold blue) '


#
# ---------- Languages -------------------------------------

[nodejs]
style = "green"
symbol = " "

[ruby]
symbol = " "

#
# ---------- System ----------------------------------------

[memory_usage]
disabled = true
threshold = 75
symbol = " "
style = "dimmed green"


#
# ---------- Format ----------------------------------------

