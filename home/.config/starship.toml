$hostname\
$shlvl\
$kubernetes\
$directory\
$git_branch\
$hg_branch\
$git_commit\
$git_status\
$git_state\
$docker_context\
$package\
$fill\
$cmake\
$dart\
$dotnet\
$elixir\
$elm\
$erlang\
$golang\
$helm\
$julia\
$nim\
